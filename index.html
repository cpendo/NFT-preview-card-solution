<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  <main class="container">

    <div class="box">
      
      <a href=""> <img class="image" src="images/image-equilibrium.jpg" alt=""> 
    
      <div class="overlay">

        <img class="icon" src="images/icon-view.svg" alt="">
    
      </div> </a>

    </div>
  
  <div class="header"> 

      <a href=""> <p> Equilibrium #3429 </p> </a>  

    </div>

    <div class="main"> 

      <p> Our Equilibrium collection promotes balance and calm. </p> 

    </div> 

    <div class="productinfo"> 

      <img src="images/icon-ethereum.svg" alt=""> <p class="one"> 0.041 ETH </p> 
      
      <img src="images/icon-clock.svg" alt=""> <p class="two"> 3 days left </p> 

    </div> 

    <hr>
  
    <div class="contentinfo"> 

      <img src="images/image-avatar.png" alt=""> <p> Creation of<a href=""> Jules Wyvern</a> </p> 
      
    </div> 

  </main>

  <footer class="footer">

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cynthia Pendo</a>.</p>

  </footer>
</body>
</html>
